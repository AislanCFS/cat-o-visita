<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <div class="principal">
            <img class="foto" src="src/fotoaislan.png" alt="foto Aislan">
            <div class="nome">
                <link rel="stylesheet" href="reset.css">
                <link rel="stylesheet" href="style.css">
                <h2>Aislan Costa <span class="cinza">24</span></h2>
                <p class="cinza barreiras">BARREIRAS BA</p>
            </div>
        </div>
        <div class="info">
            <div class="infoflex">
                <p>80K <span class="cinza">Fallowers</span></p>
            </div>
            <div class="infoflex">
                <p>803K <span class="cinza">Likes</span></p>
            </div>
            <div class="infoflex">
                <p>1.4k <span class="cinza">Photos</span></p>
            </div>
        </div>
    </main>
</body>
</html>
